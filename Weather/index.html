<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .weather-card {
            border-radius: 15px;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .weather-card img {
            width: 50px;
        }
        .weather-info {
            padding: 10px;
        }
    </style>
    <title>Weather</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">  
              </div>
                <h1 class="text-center">Weather</h1>
        </div>
        
    </header>
    <div class="container mt-4">
        <div class="mb-3">
            <label for="city" class="form-label">Enter City Name</label>
            <input type="text" id="city" class="form-control" placeholder="e.g. Rivne">
        </div>
        <button class="btn btn-primary mb-3" onclick="getWeather()">Get Weather</button>

        <div id="weather-info" class="mt-5">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
</body>
</html>
